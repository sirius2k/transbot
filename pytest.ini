[pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 커버리지 및 리포트 설정
addopts =
    --cov=utils
    --cov=config
    --cov=components
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --html=htmlcov/pytest-report.html
    --self-contained-html
    -v
    -s

# 경고 무시
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
